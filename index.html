<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FELIZ DIA MI AMOR, TE AMO </title>
  <style>
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
      background:#f2f2f2;
    }
    #container{
      text-align:center;
    }
    #title{
      font-size:22px;
      font-weight:700;
      color:#00c853;
      margin-bottom:8px;
    }
    canvas{
      width:760px;
      height:520px;
      background:#000;
      border-radius:12px;
      box-shadow:0 10px 30px rgba(0,0,0,0.25);
      display:block;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="title">¿ME AMAS TANIA?</div>
    <canvas id="flower" width="760" height="520"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('flower');
    const ctx = canvas.getContext('2d');
    const W = canvas.width;
    const H = canvas.height;
    const cx = W/2;
    const cy = H/2 - 10;

    let petalIndex = 0;
    let totalPetals = 16 * 18; // pétalos totales (capas x ángulos)

    function drawStem(){
      ctx.fillStyle = 'green';
      ctx.fillRect(cx - 180 - 10, cy + 80, 20, 180);
    }

    function drawPetal(i,j){
      ctx.save();
      ctx.translate(cx, cy);
      ctx.rotate(i * (2*Math.PI/16));
      const r = 150 - j*6;
      ctx.beginPath();
      ctx.ellipse(0, -40, r*0.18, r*0.5, 0, 0, Math.PI*2);
      const hue = (i*18 + j*3) % 360;
      const light = 55 - j*0.7;
      ctx.fillStyle = `hsl(${hue}, 90%, ${light}%)`;
      ctx.fill();
      ctx.restore();
    }

    function drawCenter(){
      ctx.beginPath();
      ctx.fillStyle = 'red';
      ctx.arc(cx, cy, 44, 0, Math.PI*2);
      ctx.fill();

      for (let i = 0; i < 200; i++){
        const r = 4 * Math.sqrt(i);
        const theta = i * 137.508 * Math.PI/180;
        const x = cx + r * Math.cos(theta);
        const y = cy + r * Math.sin(theta);
        ctx.beginPath();
        ctx.fillStyle = `rgba(100,60,20,0.95)`;
        ctx.arc(x, y, 3, 0, Math.PI*2);
        ctx.fill();
      }
    }

    function animate(){
      if (petalIndex === 0){
        ctx.clearRect(0,0,W,H);
        drawStem();
      }
      if (petalIndex < totalPetals){
        const i = Math.floor(petalIndex/18);
        const j = petalIndex % 18;
        drawPetal(i,j);
        petalIndex++;
        requestAnimationFrame(animate);
      } else if (petalIndex === totalPetals){
        drawCenter();
      }
    }

    animate();
  </script>
</body>
</html>
