<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FELIZ DIA MI AMOR, TE AMO</title>
  <style>
    body{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
      background:#ffffff; /* fondo blanco */
    }
    #title{
      font-size:24px;
      font-weight:700;
      color:#000; /* letras negras */
      margin-bottom:20px;
    }
    .canvas-row{
      display:flex;
      gap:40px; /* espacio entre flores */
    }
    canvas{
      width:240px;
      height:240px;
      background:#ffffff; /* blanco sin sombra */
      border-radius:0; /* sin bordes redondeados */
      box-shadow:none; /* sin sombra */
      display:block;
    }
  </style>
</head>
<body>
  <div id="title">ðŸ’› FELIZ DIA MI AMOR, TE AMO ðŸ’›</div>
  <div class="canvas-row">
    <canvas class="flower" width="240" height="240"></canvas>
    <canvas class="flower" width="240" height="240"></canvas>
    <canvas class="flower" width="240" height="240"></canvas>
  </div>

  <script>
    function drawFlower(canvas){
      const ctx = canvas.getContext('2d');
      const W = canvas.width;
      const H = canvas.height;
      const cx = W/2;
      const cy = H/2 - 20;

      let petalIndex = 0;
      let totalPetals = 12 * 12; // menos pÃ©talos para forma mÃ¡s clara

      function drawStem(){
        ctx.fillStyle = 'green';
        ctx.fillRect(cx - 5, cy + 30, 10, 100); // tallo centrado
      }

      function drawPetal(i,j){
        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(i * (2*Math.PI/12));
        const r = 100 - j*5;
        ctx.beginPath();
        ctx.ellipse(0, -25, r*0.18, r*0.5, 0, 0, Math.PI*2);
        ctx.fillStyle = "#FFD700"; // amarillo
        ctx.fill();
        ctx.restore();
      }

      function drawCenter(){
        ctx.beginPath();
        ctx.fillStyle = 'red';
        ctx.arc(cx, cy, 28, 0, Math.PI*2);
        ctx.fill();
      }

      function animate(){
        if (petalIndex === 0){
          ctx.clearRect(0,0,W,H);
          drawStem();
        }
        if (petalIndex < totalPetals){
          const i = Math.floor(petalIndex/12);
          const j = petalIndex % 12;
          drawPetal(i,j);
          petalIndex++;
          // mÃ¡s lento â†’ retraso entre frames
          setTimeout(()=> requestAnimationFrame(animate), 40); 
        } else if (petalIndex === totalPetals){
          drawCenter();
        }
      }
      animate();
    }

    // Animar las 3 flores
    document.querySelectorAll(".flower").forEach(drawFlower);
  </script>
</body>
</html>
