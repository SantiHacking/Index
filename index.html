<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FELIZ DIA MI AMOR, TE AMO</title>
  <style>
    body{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
      background:#ffffff; /* fondo blanco */
    }
    #title{
      font-size:24px;
      font-weight:700;
      color:#000; /* letras negras */
      margin-bottom:20px;
    }
    .canvas-row{
      display:flex;
      gap:40px; /* espacio entre flores */
    }
    canvas{
      background:#ffffff; /* blanco */
      border:none;
      box-shadow:none; /* sin sombra */
      display:block;
    }
  </style>
</head>
<body>
  <div id="title">ðŸ’› FELIZ DIA MI AMOR, TE AMO ðŸ’›</div>
  <div class="canvas-row">
    <!-- flores mÃ¡s pequeÃ±as -->
    <canvas class="flower small" width="220" height="220"></canvas>
    <!-- flor central mÃ¡s grande -->
    <canvas class="flower big" width="320" height="320"></canvas>
    <!-- flores mÃ¡s pequeÃ±as -->
    <canvas class="flower small" width="220" height="220"></canvas>
  </div>

  <script>
    function drawFlower(canvas, petalsAcross, layers, petalColor, centerColor){
      const ctx = canvas.getContext('2d');
      const W = canvas.width;
      const H = canvas.height;
      const cx = W/2;
      const cy = H/2 - 15;

      let petalIndex = 0;
      let totalPetals = petalsAcross * layers;

      function drawStem(){
        ctx.fillStyle = 'green';
        ctx.fillRect(cx - 5, cy + 30, 10, H/2); // tallo
      }

      function drawPetal(i,j){
        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(i * (2*Math.PI/petalsAcross));
        const r = (W/2 - 40) - j*4;
        ctx.beginPath();
        ctx.ellipse(0, -25, r*0.18, r*0.5, 0, 0, Math.PI*2);
        ctx.fillStyle = petalColor;
        ctx.fill();
        ctx.restore();
      }

      function drawCenter(){
        ctx.beginPath();
        ctx.fillStyle = centerColor;
        ctx.arc(cx, cy, W/10, 0, Math.PI*2);
        ctx.fill();
      }

      function animate(){
        if (petalIndex === 0){
          ctx.clearRect(0,0,W,H);
          drawStem();
        }
        if (petalIndex < totalPetals){
          const i = Math.floor(petalIndex/layers);
          const j = petalIndex % layers;
          drawPetal(i,j);
          petalIndex++;
          // mÃ¡s rÃ¡pido (20ms en vez de 40ms)
          setTimeout(()=> requestAnimationFrame(animate), 20);
        } else if (petalIndex === totalPetals){
          drawCenter();
        }
      }
      animate();
    }

    // Flores laterales (mÃ¡s pequeÃ±as, menos pÃ©talos)
    document.querySelectorAll(".flower.small").forEach(c => {
      drawFlower(c, 18, 14, "#FFD700", "red"); // pÃ©talos 18*14
    });

    // Flor central (mÃ¡s grande, mÃ¡s pÃ©talos)
    document.querySelectorAll(".flower.big").forEach(c => {
      drawFlower(c, 24, 16, "#FFD700", "red"); // pÃ©talos 24*16
    });
  </script>
</body>
</html>
